<div class="page-header">
    <h2>脚本插件</h2>
    <div class="header-actions">
        <button class="btn btn-primary"><i class="fa fa-plus"></i> 添加/发现插件</button>
        <button class="btn btn-secondary"><i class="fa fa-folder"></i> 管理本地脚本</button>
    </div>
</div>

<div class="filters-bar">
    <div class="filter-group">
         <i class="fa fa-filter filter-icon"></i>
        <span class="filter-label">筛选:</span>
        <select id="plugin-type-filter" class="select-filter">
            <option value="">所有类型</option>
            <option value="official">官方插件</option>
            <option value="community">社区插件</option>
            <option value="local">本地脚本</option>
        </select>
        <select id="plugin-function-filter" class="select-filter">
            <option value="">所有功能</option>
            <option value="swap">Swap</option>
            <option value="bridge">跨链</option>
            <option value="mint">Mint</option>
            <option value="social">社交任务</option>
            <option value="checkin">签到</option>
            <option value="other">其他</option>
        </select>
    </div>
     <div class="search-box table-search-box">
         <i class="fa fa-search search-icon"></i>
        <input type="text" class="table-search-input" placeholder="搜索插件名称、描述、作者...">
    </div>
</div>

<div class="plugin-container card-view" id="plugin-list-container">
    <!-- 插件卡片将通过 JS 动态加载 -->
</div>
