<div class="page-header">
    <h1>社交账户管理</h1>
    <div class="header-actions">
        <button id="bulk-import-social-btn" class="btn btn-secondary"><i class="fa fa-download"></i> 批量导入</button>
        <button id="export-selected-social-btn" class="btn btn-secondary"><i class="fa fa-upload"></i> 导出选中</button>
        <button id="add-social-account-btn" class="btn btn-primary"><i class="fa fa-user-plus"></i> 添加账户</button>
    </div>
</div>

<div class="filters-bar">
    <div class="filter-group platform-filter-group">
         <i class="fa fa-filter filter-icon"></i>
        <span class="filter-label">平台:</span>
        <div class="platform-buttons">
            <button class="platform-filter-btn active" data-platform="twitter"><i class="fab fa-twitter"></i> Twitter</button>
            <button class="platform-filter-btn" data-platform="discord"><i class="fab fa-discord"></i> Discord</button>
            <button class="platform-filter-btn" data-platform="telegram"><i class="fab fa-telegram"></i> Telegram</button>
            <button class="platform-filter-btn" data-platform="email"><i class="fab fa-google"></i> Email</button>
         </div>
    </div>
     <div class="filter-group">
         <span class="filter-label">分组:</span>
        <select id="social-group-filter" class="select-filter">
            <option value="">所有分组</option>
            <!-- 移除模拟数据 -->
            <!-- <option value="group-a">分组A (主力)</option> -->
            <!-- <option value="group-b">分组B (L0)</option> -->
            <!-- <option value="group-c">分组C (zk)</option> -->
            <!-- <option value="ungrouped">未分组</option> -->
        </select>
    </div>
    <div class="search-box table-search-box">
         <i class="fa fa-search search-icon"></i>
        <input type="text" class="table-search-input" placeholder="搜索用户名/邮箱/备注...">
    </div>
</div>

<div class="table-container">
    <table class="data-table social-table">
        <thead>
            <!-- Table header will be dynamically generated by JS -->
        </thead>
        <tbody>
            <!-- Table rows will be dynamically generated by JS -->
        </tbody>
    </table>
</div>
<div class="pagination-controls-wrapper" style="display: flex; justify-content: flex-end; align-items: baseline; margin-top: 15px;">
    <div class="page-size-selector" style="display: inline-flex; align-items: center; margin-right: 15px;">
        <span style="margin-right: 8px;">每页显示: </span>
        <select class="page-size-select" style="padding: 4px 8px; border-radius: 4px; border: 1px solid #ccc;">
            <!-- 选项将由 JS 填充 -->
        </select>
    </div>
    <div class="pagination">
        <!-- 分页按钮将由 JS 填充 -->
    </div>
</div>
