<div class="page-header"><h2>软件设置</h2></div>
   <div class="settings-layout">
       <!-- 通用设置 -->
       <div class="card">
           <h4><i class="fa fa-sliders"></i> 通用设置</h4>
           <div class="option-group">
               <label>界面语言:</label> 
               <select id="language-select">
                   <option value="zh-CN" selected>简体中文</option>
                   <option value="en-US">English</option>
               </select>
           </div>
           <div class="option-group">
               <label>主题风格:</label> 
               <select id="theme-select">
                   <option value="auto" selected>自动</option>
                   <option value="light">浅色</option>
                   <option value="dark">深色</option>
               </select>
           </div>
           <div class="option-group">
               <label>通知设置:</label> 
               <div class="checkbox-group">
                   <input type="checkbox" id="enable-notifications" checked> 
                   <label for="enable-notifications">开启桌面通知</label>
               </div>
           </div>
           <div class="option-group">
               <label>启动选项:</label>
               <div class="checkbox-group">
                   <input type="checkbox" id="auto-start"> 
                   <label for="auto-start">开机自动启动</label>
               </div>
               <div class="checkbox-group">
                   <input type="checkbox" id="start-minimized"> 
                   <label for="start-minimized">关闭时最小化到托盘</label>
               </div>
           </div>
       </div>
       
       <!-- 安全与隐私 -->
       <div class="card">
           <h4><i class="fa fa-shield"></i> 安全与隐私</h4>
           <div class="option-group">
               <label>应用安全:</label>
               <button class="btn btn-primary" id="manual-lock"><i class="fa fa-lock"></i> 手动锁定应用</button>
               <small class="hint">快捷键: Ctrl+L (Windows) / Cmd+L (Mac)</small>
           </div>
           <div class="option-group">
               <label>隐私设置:</label>
               <div class="checkbox-group">
                   <input type="checkbox" id="auto-check-update" checked> 
                   <label for="auto-check-update">自动检查更新</label>
               </div>
           </div>
           <div class="option-group">
               <button class="btn btn-warning" id="clear-cache"><i class="fa fa-broom"></i> 清除缓存数据</button>
           </div>
       </div>
       
       <!-- 网络设置 -->
       <div class="card">
           <h4><i class="fa fa-network-wired"></i> 网络设置</h4>
           <div class="option-group">
               <label>RPC节点地址:</label>
               <input type="text" id="rpc-url" class="form-control" placeholder="https://eth-mainnet.g.alchemy.com/v2/...">
               <small class="hint">留空使用默认RPC节点，支持HTTP/HTTPS格式的JSON-RPC端点</small>
           </div>
           <div class="option-group">
               <label>连接超时时间:</label>
               <div class="input-group">
                   <input type="number" id="connection-timeout" class="form-control" value="30" min="5" max="300">
                   <span class="input-suffix">秒</span>
               </div>
           </div>
       </div>
       
       <!-- 数据与备份 -->
       <div class="card">
           <h4><i class="fa fa-database"></i> 数据与备份</h4>
           <div class="option-group">
               <label>自动备份:</label>
               <select id="auto-backup">
                   <option value="off">关闭</option>
                   <option value="daily" selected>每日</option>
                   <option value="weekly">每周</option>
                   <option value="monthly">每月</option>
               </select>
           </div>
           <div class="option-group">
               <button class="btn btn-primary" id="backup-now"><i class="fa fa-download"></i> 立即备份数据</button>
           </div>
           <p class="note">自动备份会将钱包和社交账户的明文数据备份到应用数据目录下的 `backups` 文件夹。请妥善保管！</p>
       </div>
       
       <!-- 关于 -->
       <div class="card">
           <h4><i class="fa fa-info-circle"></i> 关于</h4>
           <div class="about-content">
               <div class="app-info">
                   <h3>FourAir社区撸毛工具箱</h3>
                   <p class="version">Version: v1.3.0</p>
                   <p>构建日期: 2025年6月2日</p>
                   <p class="copyright">© 2025 FourAir Team</p>
               </div>
           </div>
           <div class="option-group">
               <button class="btn btn-primary" id="check-update"><i class="fa fa-sync"></i> 检查更新</button>
           </div>
       </div>
   </div>
